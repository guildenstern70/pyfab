{% extends "base_center.html" %}

{% block title %}FableMe - User registration{% endblock %}

{% block extraheader %}
    <link href="/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/jquery-ui.custom.js"></script>
    <script src="/js/vendor/modernizr.js"></script>
    <script src="/js/gennames.js"></script>
    <script>
    Modernizr.load({
        test: Modernizr.inputtypes.date,
        nope: "/js/vendor/jquery-ui.custom.js",
        callback: function() {
          $("input[type=date]").datepicker();
        }
      });
    </script>
{% endblock %}

{% block maincontent %}
<div class="row">
    <div class="large-9 push-4 columns">
        <div class="row">
            <h3>
                Welcome to FableMe!
            </h3>
        </div>
        <div class="row">
            <p>Please register to <i>FableMe</i> using the form below:</p>
            <section class="section">
            <h5 class="title">
            Registration Form
            </h5>
            <div class="panel">
	            <form action="/register" method="post">
	            		<div class="row collapse">
			            	<div class="large-4 columns">
				            	<label class="inline">Your First and Last Name:</label>
				            </div>
				            <div class="large-7 columns">
				            	<input type="text" name="firstLastName" placeholder="Jane Smith" value="">	
				            </div>
			            </div>
			            <div class="row collapse">
			            	<div class="large-4 columns">
				            	<label class="inline">Username:</label>
				            </div>
				            <div class="large-7 columns">
				            	<input type="text" name="nickName" placeholder="FableJenny" value="">	
				            </div>
			            </div>
			            <div class="row collapse">
			            	<div class="large-4 columns">
				            	<label class="inline">eMail:</label>
				            </div>
				            <div class="large-7 columns">
				            	<input type="text" name="email" readonly="true" value="{{emailaddr}}">	
				            </div>
			            </div>
			            <div class="row collapse">
			            	<div class="large-4 columns">
				            	<label class="inline">Birth date:</label>
				            </div>
				            <div class="large-7 columns">
				            	<input type="date" name="birthDate">
				            </div>
			            </div>
			            <div class="row collapse">
			            	<div class="large-4 columns">
				            	<label class="inline">Receive news from FableMe.com?</label>
				            </div>
				            <div class="large-7 columns">
				            	<input type="checkbox" name="receiveNews">
				            </div>
			            </div>
			            <div class="row">
			            	<div class="large-11 columns">
		            			&nbsp;
		            		</div>
		            	</div>
		            	<div class="row">
			            	<div class="large-11 columns">
		            			<button type="submit" class="radius button">Submit</button>
		            		</div>
		            	</div>
		        </form>
	        </div>
        </div>

    </div><!-- Nav Sidebar -->
    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div class="large-3 pull-9 columns">
        <div class="row">
            <a href="#"><img src="/img/Anna.jpg" width="260px" /></a> 
            <br /><br /><br />
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
    </div>
  </div>
{% endblock %}
